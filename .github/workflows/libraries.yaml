name: Datagrok Libraries
on:
  workflow_dispatch: {}
  push:
    branches:
      - 'master'
    paths:
      - 'libraries/*/package.json'
jobs:
  metadata:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.generate-matrix.outputs.matrix }}
      continue: ${{ steps.generate-matrix.outputs.continue }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 3
      - name: Generate matrix
        id: generate-matrix
        run: |
          if [[ $(git log -n 1 --pretty=%B) == *"Merge branch 'master' of"* ]]; then
            commit=$(git log --format="%H" -n 1 --no-merges)
          else
            commit=${{ github.sha }}
          fi

          CHANGED_DIRS=$(git diff-tree --no-commit-id --name-only -r $(echo -n $commit) 'libraries/*/package.json' | xargs -I {} dirname {})

          MATRIX_INCLUDE_JSON="["

          for DIR in ${CHANGED_DIRS}; do
            scripts=$(jq  '. | select( has("scripts") == true ).scripts' ${DIR}/package.json)

            if [ -z "$(jq  '. | select( has("build") == true )' <<< $scripts)" ]; then
              build='false'
            else
              build='true'
            fi
            if [ -z "$(jq  '. | select( has("test") == true )' <<< $scripts)" ]; then
              test='false'
            else
              test='true'
            fi

            MATRIX_INCLUDE_JSON+="{\"project\": \"${DIR}\", \"build\": \"${build}\", \"test\": \"${test}\"}"
          done

          MATRIX_INCLUDE_JSON="${MATRIX_INCLUDE_JSON//\}\{/\}, \{}"
          MATRIX_INCLUDE_JSON+="]"
          MATRIX_JSON="{\"include\": ${MATRIX_INCLUDE_JSON}}"
          echo "${MATRIX_JSON}"

          CONTINUE_JOB="no"
          if [[ "${MATRIX_INCLUDE_JSON}" != "[]" ]]; then
            CONTINUE_JOB="yes"
          fi
          echo "::set-output name=continue::${CONTINUE_JOB}"
          echo "::set-output name=matrix::${MATRIX_JSON}"

  build:
    needs: metadata
    if: needs.metadata.outputs.continue == 'yes'
    runs-on: ubuntu-latest
    environment: Prod
    strategy:
      fail-fast: false
      max-parallel: 10
      matrix: ${{ fromJson(needs.metadata.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '12.x'
          registry-url: 'https://registry.npmjs.org'
          scope: '@datagrok-libraries'
      - name: Upgrade npm
        run: npm install -g npm@latest
      - name: npm version
        run: npm version
      - run: npm install
        working-directory: ${{ matrix.project }}
      - run: npm run test
        working-directory: ${{ matrix.project }}
        if: ${{ matrix.test == 'true' }}
        continue-on-error: true
      - run: npm run build
        working-directory: ${{ matrix.project }}
        if: ${{ matrix.build == 'true' }}
      - run: npm publish --access public
        working-directory: ${{ matrix.project }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Commit package-lock.json
        run: |
          if [ ! -z "$(git status -s ${{ matrix.project }}/package-lock.json)" ]; then
            git config --global user.name 'GitHub Actions'
            git config --global user.email 'githubactions@datagrok.ai'
            git pull
            git add ${{ matrix.project }}/package-lock.json
            git commit -m "GitHub Actions: Update ${{ matrix.project }}/package-lock.json"
            count=0
            retries=10
            until git push; do
              exit=$?
              wait=$((2 ** count))
              count=$((count + 1))
              if [ $count -lt "$retries" ]; then
                echo "Retry $count/$retries exited $exit, retrying 'git push' in $wait seconds..."
                sleep $wait
                git pull --rebase
              else
                echo "Retry $count/$retries exited $exit, no more retries left for 'git push'."
                exit $exit
              fi
            done
          fi
